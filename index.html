<!DOCTYPE html>
<html>

<head>
	<title>LightBox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
	<script type="text/javascript" defer src="js/lightbox.js"></script>
</head>

<body>
	<div class="container">
		<header>
			<div class="wrapper">
				<h1>Lightbox using js</h1>
			</div>
		</header>
		<main>
			<div class="wrapper">
				<section class="grid">
					<img src="assets/images/1.jpg" alt="first image">
					<img src="assets/images/2.jpg" alt="second image">
					<img src="assets/images/3.jpg" alt="third image">
					<img src="assets/images/4.jpg" alt="fourth image">
					<img src="assets/images/5.jpg" alt="fifth image">
					<img src="assets/images/6.jpg" alt="sixth image">
					<img src="assets/images/7.jpg" alt="seventh image">
					<img src="assets/images/8.jpg" alt="eight image">
					<img src="assets/images/9.jpg" alt="ninth image">
				</section>
			</div>
			<div id="lightbox"></div>
		</main>
	</div>
</body>

</html>
